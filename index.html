<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Driver Fatigue Detection System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Driver Fatigue Detection System</h1>

  <!-- Video Section -->
  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <!-- Loading Box -->
  <div id="loadingBox">🔄 Loading AI models... Please wait.</div>

  <!-- Alert Message -->
  <div id="alertBox">⚠️ Drowsiness Detected! Please Take a Break!</div>

  <!-- Facial Expression Box -->
  <div id="expressionBox">Detecting...</div>

  <!-- Test Mode Button -->
  <button id="testModeBtn">🧪 Simulate Drowsiness</button>

  <!-- Instructions -->
  <div id="instructions">
    Allow camera access to start. Keep your face visible for real-time fatigue and emotion detection.
  </div>

  <!-- Feedback Section -->
  <div id="feedbackBox">
    <h2>💬 Feedback</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Feedback..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- face-api.js CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
